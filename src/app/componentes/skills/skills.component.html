
<div class="container">
    <div class="row">
        <div class="col-6 left">
            <h3>Skills</h3>
            <div *ngFor="let skill of skills">
                <h5>{{skill?.tecnologia}}</h5>
            </div>
        </div>
        <div class="col-6 right">
            <h3>Idiomas</h3>
            <div *ngFor="let idioma of idiomas">
                <h5>{{idioma?.idioma}}</h5>
                <h6>-- {{idioma?.nivel}} --</h6>
            </div>
        </div>
    </div>
</div>
