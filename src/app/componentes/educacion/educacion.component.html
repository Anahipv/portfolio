
<div class="container">
    <div class="row">
        <div class="col-6 text-end left">
            <h3 style="margin-bottom: 10%;">Educaci√≥n</h3>

                <h6>{{edu?.fechainicio}} - {{edu?.fechafin}}</h6>
            </div>
        </div>
        <div class="col-6 text-start right">
