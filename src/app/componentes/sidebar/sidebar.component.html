

<div class="sidebar" *ngFor="let persona of personas">
     <div class="sidebar-top">
        <div>
            <img src="/assets/img/APLogo-20-20.png" alt="Argentina Programa - icono" id= "ap">
        </div>
        <div id="yoProgramo">#YoProgramo</div>
    </div>
    <div>
        <img src={{persona?.imageUrl}} width="60%" height="30%" alt="Ilustracion sobre mi" id="ilustracion">
        <h2>{{persona?.jobTitle}}</h2>
        <button (click)="setInfo(persona)" *ngIf="isUserLogged" class="btn" id="btn-editar" data-bs-toggle="modal" data-bs-target="#editmodalPersona" title="Editar perfil">
            <i class="fa-regular fa-pen-to-square"></i>
        </button>
    </div>
    <div class="navbar-expand-lg sidebar-menu">
        <button class="btn navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01">
            <i class="fa-solid fa-angles-down"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <div class="menu">
                <span><a routerLink="/home" class="rosa">Home</a></span>
                <span><a routerLink="/sobre-mi" class="lila">Sobre mí </a></span>
                <span><a routerLink="/edu-exp" class="celeste">Educación / Experiencia</a></span>
                <span><a routerLink="/proyectos" class="verde">Proyectos</a></span>
                <span><a routerLink="/skills" class="amarillo">Skills</a></span>
            </div>
        </div>
    </div>
    <div class="sidebar-bottom">
        <div class="redes">
            <div style="margin-right: 15%;">
                <a href="{{persona?.githubUrl}}" style="color: rgb(165, 18, 50);">
                    <i class="fab fa-github" alt="Github" title="Ir a Github"></i> 
                </a>
            </div>
            <div>
                <a href="{{persona?.linkedinUrl}}" style="color: rgb(165, 18, 50);">
                    <i class="fab fa-linkedin" alt="Linkedin" title="Ir a Linkedin"></i>
                </a>
            </div>
        </div>
            <button *ngIf="!isUserLogged" class="btn" routerLink="/login" data-bs-toggle="modal" data-bs-target="#modalLogin" title="Inicia sesion para editar"><i class="fa-solid fa-wand-magic-sparkles"></i></button>
            <button class="btn" *ngIf="isUserLogged" (click)="logOut()" data-bs-toggle="modal" data-bs-target="#modalLogin" title="Cerrar sesion"><i class="fa-solid fa-right-from-bracket"></i></button>
</div>

<!-- Modal edit -->
<div class="modal fade" id="editmodalPersona" tabindex="-1" aria-labelledby="editmodalPersonaLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" >
        <div class="modal-content">
            <div class="modal-top">
                <div>
                    <h5 class="modal-title" id="editmodalPersonaLabel" style="font-weight: bold;">(n_n)</h5>
                </div>
                <div>
                    <button type="button" class="btn right" data-bs-dismiss="modal" aria-label="Close"><i class="fa-solid fa-heart-circle-xmark"></i></button>
                </div>
            </div>
            <div class="modal-body">
                <form #editFormPersona="ngForm">
                    <div class="form-group">
                        <label for="name">Nombre: </label>
                        <input type="text" ngModel="{{edit?.name}}" name="name" class="form-control inputs-edit" id="name" placeholder="Como es tu nombre?" required>
                    </div>
                    <div class="form-group">
                        <label for="jobTitle">Area de trabajo: </label>
                        <input type="text" ngModel="{{edit?.jobTitle}}" name="jobTitle" class="form-control inputs-edit" id="jobTitle" placeholder="A que te dedicas?" required>
                    </div>
                    <div class="form-group">
                        <label for="imageUrl">Foto de perfil: </label>
                        <input type="text" ngModel="{{edit?.imageUrl}}" name="imageUrl" class="form-control inputs-edit" id="imageUrl" placeholder="Copia el link donde tengas tu foto">
                    </div>
                    <div class="form-group">
                        <label for="githubUrl">Link a tu Github: </label>
                        <input type="text" ngModel="{{edit?.githubUrl}}" name="githubUrl" class="form-control inputs-edit" id="githubUrl" placeholder="Copia el link de tu perfil de Github">
                    </div>
                    <div class="form-group">
                        <label for="linkedinUrl">Link a tu LinkedIn: </label>
                        <input type="text" ngModel="{{edit?.linkedinUrl}}" name="linkedinUrl" class="form-control inputs-edit" id="linkedinUrl" placeholder="Copia el link de tu perfil de Github">
                    </div>
                    <input type="hidden" ngModel="{{edit?.id}}" name="id" class="form-control" id="id">
                    <input type="hidden" ngModel="{{edit?.sobreMi}}" name="sobreMi" class="form-control" id="sobreMi">
                    <button [disabled]="editFormPersona.invalid" (click)="editPersona(editFormPersona.value)" class="btn" type="submit" data-bs-dismiss="modal" aria-label="Close">Guardar cambios</button>
                </form>
            </div>
        </div>
    </div>
</div>
